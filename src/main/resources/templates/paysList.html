<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">    	
	   <title>Expenses Lists</title>
</head>
<body>
 	<header th:replace="fragments/header.html :: top"></header> 	
	
	<!-- Debut-- Div à ajouter pour que la page ne passe pas sous le menu --> 
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="container">
			<h2>Liste pays</h2>
	</div>
	<!-- Fin-- Div à ajouter pour que la page ne passe pas sous le menu -->

	<div class="container">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CreationPays">Ajouter un pays</button>
			
	<!-- Modal -->
	<div class="modal fade" id="CreationPays" tabindex="-1" aria-labelledby="CreationPaysLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="CreationPaysLabel">Ajouter un pays</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form method="post" th:action="@{/list/pays/creat}" >
					    <div class="form-group row">
							<label for="pays-name" class="col-sm-3 col-form-label">Nom:</label>
							<div class="col-sm-9">
								<input type="text" id="pays-name" name="name" placeholder="Pays" required="required">
							</div>
						</div>				
									
					    <div class="form-group row">
					    	<label for="pays-datedebut" class="col-sm-3 col-form-label">date debut:</label>
							<div class="col-sm-9">
								<input type="text" id="pays-datedebut" name="dateDeb" placeholder="Date début séjour" required="required">
							</div>
						</div>

					    <div class="form-group row">
							<label for="pays-datefin" class="col-sm-3 col-form-label">date fin:</label>					    						
							<div class="col-sm-9">
								<input type="text" id="pays-datefin" name="dateFin" placeholder="Date fin séjour" required="required">
							</div>
						</div>
												
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmation">Ajouter un pays</button>
   
						<p th:replace="fragments/confirmation.html :: conf"></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>


	<div class="container">
		<div class="row">
       		<div class="col-md-12">
		        <div class="table-responsive">	
					<table id="mytable" class="table table-bordred table-striped">
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Date debut</th>
								<th>Date Fin</th>
								<th>Details</th>
								<th>Modification</th>
								<th>Suppression</th>
							</tr>								
						<tbody>
		    				<tr th:each="pays : ${pays}">
		        				<td th:text="${pays.id}">id</td>
		        				<td th:text="${pays.name}">name</td>
		        				<td th:text="${pays.dateDeb}">date debut</td>
		        				<td th:text="${pays.dateFin}">date fin</td>
		        				
								<td style="width: 10%;">
									<a th:href="'/' + ${pays.id} + '/list/etapes'" class="table-link">
										<span class="fa-stack">
											<i class="fa fa-square fa-stack-2x"></i>
											<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
										</span>
									</a>
								</td>	
								<td style="width: 10%;">					
										<a th:href="'/list/pays/' + ${pays.id} + '/AffichModif'" class="table-link">
										<span class="fa-stack">
											<i class="fa fa-square fa-stack-2x"></i>
											<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
										</span>
									</a>
								</td>
								
								<td style="width: 10%;">									
									<a th:href="'/list/pays/' + ${pays.id}+ '/supp'" class="table-link danger">
										<span class="fa-stack">
											<i class="fa fa-square fa-stack-2x"></i>
											<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
										</span>
									</a>
								</td>
								
		    				</tr>							
						</tbody> 
					</table>							 
				</div>		
			</div>		
		</div>
	</div>
 
	<footer th:replace="fragments/footer.html :: bottom"></footer>
	</body>
</html>
