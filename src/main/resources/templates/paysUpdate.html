<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">    	
	   <title>Pays modification</title>
</head>
<body>
 	<header th:replace="fragments/header.html :: top"></header> 	
	
	<!-- Debut-- Div à ajouter pour que la page ne passe pas sous le menu --> 
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="row">""</div>
	<div class="container">
			<h2>Modification pays</h2>
	</div>
	<!-- Fin-- Div à ajouter pour que la page ne passe pas sous le menu -->

	<div class="container">
		<div class="row">

		        <div class="table-responsive">        
					<form method="post" th:action="@{'/list/pays/' + ${pays.id} + '/modif'}" th:object="${pays}">
					    <div class="form-group row">
							<label for="pays-name" class="col-sm-2 col-form-label">Nom:</label>
							<div class="col-sm-10">
								<input type="text" id="pays-name" name="name" placeholder="Pays" required th:field="*{name}">
							</div>
						</div>				
									
					    <div class="form-group row">
					    	<label for="pays-datedebut" class="col-sm-2 col-form-label">date debut:</label>
							<div class="col-sm-10">
								<input type="text" id="pays-datedebut" name="dateDeb" placeholder="Date début séjour"  th:field="*{dateDeb}">
							</div>
						</div>

					    <div class="form-group row">
							<label for="pays-datefin" class="col-sm-2 col-form-label">date debut:</label>					    						
							<div class="col-sm-10">
								<input type="text" id="pays-datefin" name="dateFin" placeholder="Date fin séjour" th:field="*{dateFin}">
							</div>
						</div>
						
						<a href="/list/pays" id="cancel" name="cancel" class="btn btn-primary">Cancel</a>
						<button type="submit" class="btn btn-primary">Save</button>

					</form>				
				</div>		
		</div>
	</div>
 
	<footer th:replace="fragments/footer.html :: bottom"></footer>
	</body>
</html>
